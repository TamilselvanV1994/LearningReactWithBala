<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script>
        function formValidation(event) {
            event.preventDefault();
            let firstName = document.getElementById('first-name');
            let lastName = document.getElementById('last-name');
            let dob = document.getElementById('dob');
            let sex = document.getElementById('sex');
            let email = document.getElementById('email');
            let password = document.getElementById('password');
            let confirmPassword = document.getElementById('confirm-password');
            let error = document.getElementById('error');
            let form = document.getElementById('user-registration-form');

            if (firstName.value == "") {
                error.innerHTML += '<li>First Name Does Not Empty!</li>';
            }
            if (lastName.value == "") {
                error.innerHTML += '<li>Last Name Does Not Empty!</li>';
            }








            console.log(firstName.value, lastName.value, dob.value, sex.value, email.value, password.value, confirmPassword.value);

            // if (password.value != confirmPassword.value) {
            //     alert("Passwor and confirm Password does not match!");
            // }
        }
    </script>
</head>

<body>
    <form onsubmit="formValidation(event)" id="user-registration-form">
        <h2>User Registration</h2>
        <label>FirstName</label><br>
        <input type="text" id="first-name" placeholder="first name" /><br>
        <label>LastName</label><br>
        <input type="text" id="last-name" placeholder="last name" /><br>
        <label>DOB</label>
        <input type="date" id="dob"> <br>
        <label>Sex</label>
        <select id="sex">
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <label>Email</label><br>
        <input type="email" id="email" placeholder="email" /><br>
        <label>Password</label><br>
        <input type="password" id="password" placeholder="password" /><br>
        <label>Cofirm Password</label><br>
        <input type="password" id="confirm-password" placeholder="confirm password" /><br><br>

        <span id="error">test</span>

        <input type="submit" id="submit" value="Register">








    </form>
</body>

</html>
